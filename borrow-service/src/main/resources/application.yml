server:
  port: 8301
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://43.143.164.194:3306/mac
    username: mac
    password: mactest
  # 应用名称 borrowservice
  application:
    name: borrowservice
  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: localhost:8848
        # 将ephemeral修改为false，表示非临时实例（用于持续监控）
        ephemeral: false
        cluster-name: Chengdu
    loadbalancer:
      nacos:
        enabled: true
seata:
